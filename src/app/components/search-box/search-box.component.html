<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    placeholder="Search users"
    aria-label="Search user"
    aria-describedby="basic-addon2"
    [(ngModel)]="criteria"
    (keyup.enter)="onChange()"
  />
  <div class="input-group-append">
    <button
      class="btn btn-outline-secondary"
      type="button"
      (click)="onChange()"
    >
      Search
    </button>
  </div>
</div>
